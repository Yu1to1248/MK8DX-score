<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マリオカート スコア集計</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #000; color: #fff; }
    h1 { margin-top: 20px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; background: #007bff; }
    th, td { border: 1px solid white; padding: 10px; font-size: 1.5rem; }
    th { background: #0056b3; }
    .highlight { background: #004080; }
  </style>
</head>
<body>
  <h1>スコア集計</h1>
  <input type="file" accept="image/*" id="imageInput">
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('imageInput');
    const output = document.getElementById('output');
    let scores = {};

    function extractTag(name) {
      const match = name.trim().match(/^([A-Z]+)/i);
      return match ? match[1].toUpperCase() : '?';
    }

    function parseText(text) {
      const lines = text.split("\n").map(line => line.trim()).filter(Boolean);
      const scorePattern = /^\d+(?:st|nd|rd|th)?\s+(.+?)\s+(\d{1,3})$/;
      for (const line of lines) {
        const match = line.match(scorePattern);
        if (match) {
          const name = match[1];
          const point = parseInt(match[2]);
          const tag = extractTag(name);
          scores[tag] = (scores[tag] || 0) + point;
        }
      }
      displayScores();
    }

    function displayScores() {
      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const total = sorted.reduce((sum, [_, score]) => sum + score, 0);

      let html = '<table><tr><th></th><th>Tag</th><th>Score</th></tr>';
      sorted.forEach(([tag, score], i) => {
        const rank = `${i + 1}${['st', 'nd', 'rd'][i] || 'th'}`;
        html += `<tr${i === 0 ? ' class="highlight"' : ''}><td>${rank}</td><td>${tag}</td><td>${score}</td></tr>`;
      });
      html += `<tr><td colspan="2"></td><td>${total}</td></tr></table>`;
      output.innerHTML = html;
    }

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const { data: { text } } = await Tesseract.recognize(
        file,
        'jpn+eng',
        { logger: m => console.log(m) }
      );
      scores = {}; // reset
      parseText(text);
    });
  </script>
</body>
</html>
