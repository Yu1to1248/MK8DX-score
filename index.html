<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マリオカートチームスコア集計</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f4f4f4; }
    h1 { font-size: 1.5rem; }
    #results { margin-top: 1rem; background: white; padding: 1rem; border-radius: 8px; }
    .highlight { background-color: #ffeaa7; }
    .team-score { font-weight: bold; }
  </style>
</head>
<body>
  <h1>マリオカート チームスコア自動集計</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <div id="results"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const resultsDiv = document.getElementById("results");

    function parseOCRText(text) {
      const lines = text.split("\n").map(line => line.trim()).filter(line => line);
      const playerLines = lines.filter(line => /\d+/.test(line));
      const scores = {};

      playerLines.forEach(line => {
        const match = line.match(/(.+?)\s+(\d{1,2})$/);
        if (match) {
          let name = match[1].replace(/[★☆\*\s]+/g, "").toUpperCase();
          const point = parseInt(match[2], 10);
          const tag = name.charAt(0);
          if (!scores[tag]) scores[tag] = 0;
          scores[tag] += point;
        }
      });

      return scores;
    }

    function displayScores(scores) {
      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      resultsDiv.innerHTML = '<h2>チームスコアランキング</h2><ol>' +
        sorted.map(([tag, score]) => `<li class="team-score">${tag} チーム: ${score} 点</li>`).join('') +
        '</ol>';
    }

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      Tesseract.recognize(file, 'jpn+eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const scores = parseOCRText(text);
        displayScores(scores);
      });
    });
  </script>
</body>
</html>
